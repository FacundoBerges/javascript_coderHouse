<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>All'Bout SK8</title>
</head>
<body class="vh-100 bg-info bg-opacity-50">
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-info bg-opacity-75">
      <div class="container-fluid">
        <div>
        <a class="navbar-brand" href="#">
          <img src="img/brand-logo.png" alt="" height="90">
        </a>
        </div>
        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div> 
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container-fluid">
    <section class="container">
      <div class="row bg-white py-3">

        <div class="col-12 col-md-9 d-flex flex-wrap" id="cardsContainer">
          
        </div> 
        <div class="col-12 col-md-3">
          <!-- search filter -->
          <div class="row pt-3 pb-2">
            <div class="col-12">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="0" id="cbxSkates" checked>
            <label class="form-check-label" for="cbxSkates">
              Full Skates
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="cbxDecks" checked>
            <label class="form-check-label" for="cbxDecks">
              Skate decks
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="2" id="cbxTrucks" checked>
            <label class="form-check-label" for="cbxTrucks">
              Skate trucks
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="3" id="cbxWheels" checked>
            <label class="form-check-label" for="cbxWheels">
              Skate wheels
            </label>
          </div>
          <div class="row">
            <div class="col-12">
              <h4 id="totalCart">$ 0.00</h4>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-light w-100 text-center" id="cancelCart">Cancel</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-light w-100 text-center" id="proceedBuying">Proceed</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- Footer -->
  <footer>

  </footer>




  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
