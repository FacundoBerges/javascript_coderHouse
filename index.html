<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="assets/index.css">
  <title>All'Bout SK8</title>
</head>

<body class="vh-100 bground-color">
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bground-color border border-dark border-bottom"> 

      <div class="container-fluid">
        <div>
        <a class="navbar-brand" href="#">
          <img src="img/brand-logo.png" alt="" height="90">
        </a>
        </div>
        <div>
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="cartButton">
                <img src="img/shopping-cart.png" alt="" height="70">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main --> 
  <main>
    <aside class="position-fixed cartMenuClose px-3 pb-5 justify-content-center d-flex" id="cartMenu">
      <div class="container " id="cartList">

      </div>
      <div class="border-top border-dark fixed-bottom row align-items-center justify-content-between mx-3" id="totalPrice">
        <div>
          <div class="col-auto ">
            <p class="h4">Total: </p>
          </div>
          <div class="col d-flex justify-content-end">
            <h4 id="totalCart">$ 0.00</h4>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="col-auto">
            <button class="btn btn-light w-100 text-center" id="cancelCart">Delete all</button>
          </div>
          <div class="col-auto">
            <button class="btn btn-light w-100 text-center" id="proceedBuying">Proceed</button>
          </div>
        </div>
        
      </div>
    </aside>
    <div class="container-fluid">
      <section class="container">
        <div class="row bg-white py-3 rounded">
  
          <!-- weather API -->
          <div class="container-fluid">
            <div class="col-12" id="weatherContainer">
              
            </div>
          </div>
  
          <div class="col-12 col-md-9 d-flex flex-wrap" id="cardsContainer">
            
          </div> 
          <div class="col-12 col-md-3">
            <!-- search filter -->
            <div class="row py-2 px-1">
              <div class="col-12">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
              </div>
            </div>
            <div>
              <p>Show:</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="0" id="cbxSkates" checked>
                <label class="form-check-label" for="cbxSkates">
                  Full Skates
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="cbxDecks" checked>
                <label class="form-check-label" for="cbxDecks">
                  Decks
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2" id="cbxTrucks" checked>
                <label class="form-check-label" for="cbxTrucks">
                  Trucks
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3" id="cbxWheels" checked>
                <label class="form-check-label" for="cbxWheels">
                  Wheels
                </label>
              </div>
            </div>
          </div>
        </div>
  
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>

  </footer>




  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
